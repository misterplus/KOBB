modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}"
description='''${mod_description}'''

[[dependencies.${mod_id}]]
    modId="kubejs"
    type="required"
    versionRange="[${kubejs_version},)"
    ordering="AFTER"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="occultism"
    type="required"
    versionRange="[${occultism_version},)"
    ordering="AFTER"
    side="BOTH"

